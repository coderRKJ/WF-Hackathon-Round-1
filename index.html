<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        var es = new EventSource('/stream');

        es.onmessage = function (e) {
            console.log(e);
        };
        es.onerror = function (e) {
            console.log(e);
        };
        es.addEventListener('message', function (e) {
            console.log(JSON.parse(e.data));
        });

    </script>
    <h1>look at the console</h1>
</body>

</html>
